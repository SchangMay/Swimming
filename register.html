<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนนักกีฬา</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container", align="center">
        <div class="header">
            <h1>ลงทะเบียนนักกีฬา</h1>
        <div align="center">
        <form action="submit.php" method="post">
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="name"> ชื่อ:</label>
                    <input type="text" id="name" name="name" placeholder="ชื่อ" required>
                </div>
                <div class="form-group col-6">
                    <label for="surname">นามสกุล:</label>
                    <input type="text" id="surname" name="surname" placeholder="นามสกุล" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" placeholder="อีเมล" required>
                </div>
                <div class="form-group col-6">
                    <label for="age">อายุ:</label>
                    <input type="number" id="age" name="age" placeholder="อายุ" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="weight">น้ำหนัก:</label>
                    <input type="number" id="weight" name="weight" placeholder="น้ำหนัก" required>
                </div>
                <div class="form-group col-6">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
                </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">ลงทะเบียน</button>
            </div>
            
        </form>
    </div>
</body>
</html>
