<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียน</title>
</head>
<body>
  <h1>ลงทะเบียน</h1>
  <form action="index.html" method="post">
    <label for="name">ชื่อ:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br>
    <label for="email">อีเมล:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="weight">น้ำหนัก:</label>
    <input type="number" id="weight" name="weight" required><br>
    <label for="age">อายุ:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="category">ประเภทการแข่งขัน:</label>
    <select id="category" name="category">
      <option value="freestyle">ท่าฟรีสไตล์</option>
      <option value="backstroke">ท่ากรรเชียง</option>
      <option value="breaststroke">ท่ากบ</option>
      <option value="butterfly">ท่าผีเสื้อ</option>
    </select><br><br>
    <button type="submit">ลงทะเบียน</button>
  </form>
</body>
</html>
